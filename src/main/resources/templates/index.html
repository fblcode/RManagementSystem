<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>

 <div class="container my-2">
  <div class="row">
      <div class="col-6">
        <h1>Employees List</h1>
      </div>
      <div class="col-6 text-right">
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>
<div class="d-flex justify-content-between align-items-center">
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary ml-2">Add Employee</a>
		 <a href="/item" class="btn btn-light">Items List</a> <!-- Add navigation to Items List page -->
   		 <a href="/order" class="btn btn-light">Orders List</a> <!-- Add navigation to Orders List page -->
    <form th:action="@{/}" method="get" class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" name="keyword" id="keyword" th:value="${keyword}" required />
        </div>
        <button type="submit" class="btn btn-primary ml-2">Search</button>
        <button type="button" class="btn btn-secondary ml-2" id="btnClear" onclick="clearSearch()">Clear</button>
    </form>
</div>
   &nbsp; <!-- Add non-breaking space for spacing -->
  <table border="1" class="table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
       Employee First Name</a>
     </th>
     <th>
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
       Employee Last Name</a>
     </th>
     <th>
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
       Employee Email</a>
     </th>
     <th>
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=salary&sortDir=' + ${reverseSortDir}}">
       Employee Salary</a>
     </th>
     <th> Actions </th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
     <td th:text="${employee.firstName}"></td>
     <td th:text="${employee.lastName}"></td>
     <td th:text="${employee.email}"></td>
     <td th:text="${employee.salary}"></td>
     <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
         <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
     </td>
    </tr>
   </tbody>
  </table>

</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-sm-6">
      <div>Total Rows: [[${totalItems}]]</div>
    </div>
    <div class="col-sm-6">
      <div class="pagination justify-content-start">
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
          <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
          <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
        </span>
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
        &nbsp; <!-- Add non-breaking space for spacing -->
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>

</body>
</html>
