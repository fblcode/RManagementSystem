<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container my-2">
    <h1>Order List</h1>

    <div class="d-flex justify-content-between align-items-center">
        <a th:href="@{/order/showNewOrderForm}" class="btn btn-primary ml-2">Add Order</a>
        
         <a href="/" class="btn btn-light">Employee List</a> 
   		 <a href="/item" class="btn btn-light">Items List</a> 

        <form th:action="@{/order}" method="get" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" name="keyword" id="keyword" th:value="${keyword}" required/>
            </div>
            <button type="submit" class="btn btn-primary ml-2">Search</button>
            <button type="button" class="btn btn-secondary ml-2" id="btnClear" onclick="clearSearch()">Clear</button>
        </form>
    </div>
    &nbsp; 
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/order/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${sortDir}}">Order
                    Id</a>
            </th>
            <th>
                <a th:href="@{'/order/page/' + ${currentPage} + '?sortField=totalPrice&sortDir=' + ${sortDir}}">Total
                    Price</a>
            </th>
            <th>
                <a th:href="@{'/order/page/' + ${currentPage} + '?sortField=employeeName&sortDir=' + ${sortDir}}">Added
                    By</a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${listOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.employeeName}"></td>
            <td>
                <a th:href="@{/order/showFormForUpdateOrder/{id}(id=${order.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/order/deleteOrder/{id}(id=${order.id})}" class="btn btn-danger ml-2"
                   onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="container mt-3">
  <div class="row">
    <div class="col-sm-6">
      <div>Total Rows: [[${totalItems}]]</div>
    </div>
    <div class="col-sm-6">
      <div class="pagination justify-content-start">
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
          <a th:if="${currentPage != i}" th:href="@{'/order/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
          <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
        </span>
        <a th:if="${currentPage < totalPages}" th:href="@{'/order/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
        &nbsp; 
        <a th:if="${currentPage < totalPages}" th:href="@{'/order/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>
    </div>
  </div>
</div>


<script>
    $(document).ready(function() {
    $('#btnClear').click(function() {
        clearSearch();
        $('#keyword').val('');
    });

    $('form').submit(function(event) {
        var keywordInput = $('#keyword');
        var keywordValue = keywordInput.val();

        if (!isValidEmail(keywordValue)) {
            event.preventDefault(); // Prevent form submission
            keywordInput.val(''); // Clear the input field
            alert('Please enter a valid email address for searching.'); // Show an error message
        } else {
            // You can perform additional actions here if the email is valid
        }
    });

    function isValidEmail(email) {
        // Simple email validation using regular expression
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function clearSearch() {
        window.location = "[[@{/order}]]";
    }
});

</script>


</body>
</html>
