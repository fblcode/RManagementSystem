<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/analytics">Analytics</a>
        <a href="/item">Items</a>
        <a href="/">Employees</a>
        <a href="/order">Orders</a>
        &nbsp;
        <a href="/logout" class="red-link">Logout</a>
</div>

<style>

    .red-link {
        color: rgb(183, 0, 0) !important;
    }

    .sidebar {
        height: 100%; 
        width: 0; 
        position: fixed; 
        z-index: 1; 
        top: 0;
        left: 0;
        background-color: #111; 
        overflow-x: hidden; 
        padding-top: 60px; 
        transition: 0.5s; 
    }

    .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        color: #f1f1f1;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .openbtn {
        font-size: 16px;
        cursor: pointer;
        background-color: #111;
        color: white;
        padding: 6px 10px;
        border: none;
    }

    .openbtn:hover {
        background-color: #444;
    }

    #main {
        transition: margin-left .5s; 
        padding: 20px;
    }

    @media screen and (max-height: 450px) {
        .sidebar {padding-top: 15px;}
        .sidebar a {font-size: 18px;}
    }
</style>

<div id="main">
    <div class="container my-2">
        <div class="row">
            <div class="col">
                <button class="openbtn" onclick="openNav()">&#9776; Navigation</button>
            </div>
            <div class="col-4">
                <h2>Orders in Progress</h2>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/home/showNewOrderForm}" class="btn btn-primary">Add Order</a>
        </div>
        &nbsp;
       <div style="height: 500px; overflow-y: auto;">
		    <input type="text" id="orderSearch" placeholder="Search for orders" oninput="filterOrders()" />
		
		    <table border="1" class="table table-striped table-responsive-md">
		        <thead>
		            <tr>
		                <th>Order Id</th>
		                <th>Total Price</th>
		                <th>Added By</th>
		                <th>Date</th>
		                <th>Status</th>
		                <th>Actions</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="order : ${listOrdersInProgress}" class="order-row">
		                <td th:text="${order.id}"></td>
		                <td th:text="${order.totalPrice}"></td>
		                <td th:text="${order.employeeName}"></td>
		                <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
		                <td th:text="${order.status}"></td>
		                <td>
		                    <a th:href="@{/home/showFormForUpdateOrder/{id}(id=${order.id})}" class="btn btn-primary">Update</a>
		                    <a th:href="@{/order/deleteOrder/{id}(id=${order.id})}" class="btn btn-danger ml-2"
		                        onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		</div>
    </div>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
    
    function filterOrders() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("orderSearch");
        filter = input.value.toUpperCase();
        table = document.querySelector("table");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            var display = "none"; 

            for (var j = 0; j < tr[i].cells.length; j++) {
                td = tr[i].cells[j];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        display = "";
                        break;
                    }
                }
            }

            tr[i].style.display = display;
        }
    }
</script>

</body>
</html>
