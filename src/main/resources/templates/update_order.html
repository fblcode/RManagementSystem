<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Orders Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h4 {
            color: #007bff;
        }

        table {
            width: 100%;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        input[type="number"] {
            width: 60px;
        }

        label {
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        hr {
            border-top: 2px solid #007bff;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>      
</head>

<body>
    <div class="container">
        <h1>Orders Management</h1>
        <hr>
        <h2>Update Order</h2>

        <form th:action="@{/order/saveOrder}" th:object="${order}" method="post">
    <input type="hidden" th:field="${order.id}" />
    <!-- Display the items and quantities -->
    <h4>Order Details</h4>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemName}"></td>
            <td><input type="number" th:field="*{quantityMap[__${item.itemID}__]}" min="0" /></td>
        </tr>
    </table>
    <br/>
    <!-- Display other order details -->
    <div>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" th:value="${order.employeeName}" disabled/>
    </div>
    <div>
	    <label for="orderDate">Order Date:</label>
	    <input type="text" id="orderDate" th:value="${order.orderDate}" disabled/>
	</div>
	<br/>
	<div>
	    <label for="status">Status:</label>
	    <select id="status" name="status" th:field="${order.status}">
	        <option value="">-- Select Status --</option>
	        <option value="IN_PROGRESS">In Progress</option>
	        <option value="COMPLETED">Completed</option>
	    </select>
	</div>
    <br/>
    <input type="submit" value="Update" />
</form>
<hr>

<a th:href="@{/order}">Back to Order List</a>
</div>
</body>

</html>
