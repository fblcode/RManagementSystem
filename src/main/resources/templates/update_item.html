<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Items Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Items Management</h1>
        <hr>
        <h2>Update Item</h2>

        <form action="#" th:action="@{/saveItem}" th:object="${item}" method="POST" onsubmit="return validateForm()">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{itemID}" />

            <input type="text" th:field="*{itemName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{itemDescription}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{itemPrice}" class="form-control mb-4 col-4" id="itemPriceField" oninput="validateItemPriceInput(this)">

			<input type="text" th:field="*{itemQuantity}" class="form-control mb-4 col-4" id="itemQuantityField" oninput="validateItemQuantityInput(this)">

            <button type="submit" class="btn btn-info col-2">Update Item</button>
        </form>

        <hr>

        <a th:href="@{/item}">Back to Items List</a>
    </div>

    <script>
        // Validate itemPrice field input
        function validateItemPriceInput(itemPriceField) {
            var numericValue = parseFloat(itemPriceField.value);
            if (!itemPriceField.value || !/^\d*\.?\d*$/.test(itemPriceField.value) || numericValue < 0) {
                itemPriceField.value = '0'; // Set itemPrice to 0 if it's empty, contains non-numeric characters, or negative value
            }
        }
        
        function validateItemQuantityInput(itemQuantityField) {
            var numericValue = parseFloat(itemQuantityField.value);
            if (!itemQuantityField.value || !/^\d*\.?\d*$/.test(itemQuantityField.value) || numericValue < 0) {
                itemQuantityField.value = '0'; // Set price to 0 if it's empty, contains non-numeric characters, or negative value
            }
        }

        // Validate the form before submission
		function validateForm() {
		    var itemNameField = document.querySelector('input[name="itemName"]');
		    var itemDescriptionField = document.querySelector('input[name="itemDescription"]');
		    var itemPriceField = document.getElementById('itemPriceField');
		
		    if (!itemNameField.value.trim() || !itemDescriptionField.value.trim()) {
		        alert('Please enter all required fields.'); // Display error message if any required field is empty
		        return false; // Prevent form submission
		    }
		
		    if (!itemPriceField.value || parseFloat(itemPriceField.value) < 0) {
		        itemPriceField.value = '0'; // Set itemPrice to 0 if it's empty or negative value
		    }
		
		    return true; // Allow form submission if validation passes
		}

    </script>
</body>

</html>
